<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileFuse - File Upload App</title>
  <!-- Link your external CSS file here -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Authentication Section -->
  <div id="authContainer" class="auth-container">
    <h1>Welcome to FileFuse</h1>
    <!-- Login Form -->
    <div id="loginFormContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
    </div>
    <!-- Signup Form (hidden by default) -->
    <div id="signupFormContainer" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <!-- Main Application Section (visible after login) -->
  <div id="mainContainer" style="display: none;">
    <button id="logoutBtn">Logout</button>
    <div class="upload-container">
      <h1>Upload Files</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="images" id="imageInput" multiple required>
        <button type="submit">Upload</button>
      </form>
      <!-- Progress Bar Container (hidden until upload starts) -->
      <div id="progressContainer" style="display: none;">
        <div id="progressBar"></div>
        <div id="progressText">0% - 0 B/s</div>
      </div>
      <!-- Loader (if needed) -->
      <div id="loader" class="loader"></div>
      <!-- Message display area -->
      <div id="message"></div>
      <!-- Search & Sort Controls -->
      <div class="search-sort">
        <input type="text" id="searchInput" placeholder="Search by filename...">
        <select id="sortSelect">
          <option value="date_desc">Date Descending</option>
          <option value="date_asc">Date Ascending</option>
          <option value="name_asc">Name A-Z</option>
          <option value="name_desc">Name Z-A</option>
        </select>
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-container">
      <h2>Your Files</h2>
      <div id="gallery" class="gallery"></div>
    </div>

    <!-- Modal for Download and Delete -->
    <div id="downloadModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p>Download or Delete File</p>
        <a id="downloadLink" href="#" download>Download</a>
        <button id="deleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <!-- Link your external JavaScript file here -->
  <script src="script.js"></script>
</body>
</html>
